
<div id="login-container" class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="row"><div class="col-md-3 col-sm-3 col-xs-1"></div>
                <div class="col-md-6 col-sm-6 col-xs-10"><h1>Log in CBApp</h1></div>
            <div class="col-md-3 col-sm-3 col-xs-1"></div></div></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-0 col-md-3"></div>
                <div class="col-xs-12 col-md-6">
                <div>
                    <p class="lead">Haven't registered yet? Register <a href="#/register">here</a> via e-mail.</p>
                </div>
                    <div ng-if="errorText" class="alert alert-danger" role="alert">
                        <p>{{errorText}}</p>
                    </div>
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" ng-model="user.email">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" ng-model="user.password">
                    </div>

                    <button class="btn btn-primary" ng-click="login()">
                        Log in <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="onFBlogin()">
                        Log in via Facebook
                    </button>

                </form>
                </div>
                <div class="col-xs-0 col-md-3">
            </div>
        </div>

    </div>
</div>
