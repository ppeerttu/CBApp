<style>
body {
    background-color: #eee;
    background: -webkit-linear-gradient(left top, #eee, #777777); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(bottom right, #eee, #777777); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(bottom right, #eee, #777777); /* For Firefox 3.6 to 15 */
    background: linear-gradient(to bottom right, #eee, #777777); /* Standard syntax */
    padding-top: 40px;
}
</style>
<div id="login-container" class="container">
    <form name="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Log in CBApp</h2>
        <label for"input-email" class="sr-only">Email address</label>
        <input type="email" id="input-email" class="form-control" ng-model="user.email" placeholder="Email address" autofocus required/>
        <label for="input-password" class="sr-only">Password</label>
        <input type="password" id="last-password" class="form-control" ng-model="user.password" placeholder="Password" required/>
        <div ng-if="errorText" class="alert alert-danger" role="alret">
            {{errorText}}
        </div>
        <button class="btn btn-primary btn-lg btn-block" ng-click="login()" ng-disabled="loginForm.$invalid">Login <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="onFBlogin()">Login via Facebook</button>
        <a class="btn btn-primary btn-lg btn-block" href="#/register">Register with email</a>
    </form>
</div>
