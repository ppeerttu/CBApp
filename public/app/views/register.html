<style>
body {
    background-color: #eee;
    background: -webkit-linear-gradient(left top, #eee, #777777); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(bottom right, #eee, #777777); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(bottom right, #eee, #777777); /* For Firefox 3.6 to 15 */
    background: linear-gradient(to bottom right, #eee, #777777); /* Standard syntax */
    padding-top: 40px;
}
</style>
<div id="register-container" class="register">
    <form name="registerForm" class="form-signin">
        <h2 class="form-signin-heading">Register to CBApp</h2>
        <label for="first-name" class="sr-only">First name</label>
        <input type="text" id="first-name" class="form-control" placeholder="First name *" ng-model="newUser.firstName" required ng-minlength="2" ng-maxlength="20" />
        <label for="last-name" class="sr-only">Last name</label>
        <input type="text" id="last-name" class="form-control" placeholder="Last name" ng-model="newUser.lastName" ng-maxlength="20" />
        <label for="nick-name" class="sr-only">Nickname</label>
        <input type="text" id="nick-name" class="form-control" placeholder="Nickname *" ng-model="newUser.nickname" required ng-minlength="3" ng-maxlength="20"  />
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Email *" ng-model="newUser.email" required ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" placeholder="Password *" class="form-control" ng-model="newUser.password" required ng-pattern='/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/' ng-minlength="8" />
        <label for="re-password" class="sr-only">Re-type password</label>
        <input type="password" id="last-password" class="form-control" placeholder="Confirm password *" ng-model="confirmPassword" requred match="newUser.password" />
        <div ng-if="regError" class="alert alert-danger" role="alert">
            {{regError}}
        </div>
        <button class="btn btn-primary btn-lg btn-block" ng-click="register()" ng-disabled="registerForm.$invalid">Register</button>
        <a class="btn btn-primary btn-lg btn-block" href="#/login">Back to login</a>
    </form>
</div>
